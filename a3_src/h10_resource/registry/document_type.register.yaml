title:
  "Document type register"


introduction:
  "This register holds a list of document types
  with a brief description for each."


register:

  dt000_bash_script:
    desc: "An executable script written in the
          Bash programming language."

  dt001_python_script:
    desc: "An executable script written in the
          Python programming language."

  dt002_python_package:
    desc: "A package of modules written in the
          Python programming language."

  dt003_python_module:
    desc: "A module written in the Python
          programming language."

  dt004_python_stableflow_edict_component:
    desc: "An ic00_edict compliant component
          for the cf00_stableflow framework
          written in the Python programming
          language."