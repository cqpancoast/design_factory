# ------------------------------------------------------------------------------
# Viewport and top level window.
#
vp:
  _fcn:                           create_viewport
  _kwargs:
    title:                        "FlowForge"
    width:                        2400
    height:                       900

  win:
    _fcn:                         add_window
    _misc:
      set_primary_window:         True


    # -------------------------------------------------------------------------
    # Right-click context menu.
    #
    ctx:
      _fcn:                       add_window
      _kwargs:
        label:                    "Edit"
        popup:                    True
        no_move:                  True
        modal:                    False
        autosize:                 True
        show:                     False
        width:                    85
        height:                   20
        min_size:                 [85,20]

      title:
        _fcn:                     add_text
        _kwargs:
          default_value:          ""

      node_add:
        _fcn:                     add_button
        _kwargs:
          label:                  "Add Node"
          width:                  85
          callback:               _spec::flowforge.main.ctx_node_add

      node_edit:
        _fcn:                     add_button
        _kwargs:
          label:                  "Edit Node"
          width:                  85
          callback:               _spec::flowforge.main.ctx_node_edit

      node_del:
        _fcn:                     add_button
        _kwargs:
          label:                  "Delete Node"
          width:                  85
          callback:               _spec::flowforge.main.ctx_node_del

      node_cancel:
        _fcn:                     add_button
        _kwargs:
          label:                  "Cancel"
          width:                  85
          callback:               _spec::flowforge.main.ctx_node_cancel


    # -------------------------------------------------------------------------
    # Application menubar
    #
    menu:
      _fcn:                       add_menu_bar

      file:
        _fcn:                     add_menu
        _kwargs:
          label:                  "File"

        open:
          _fcn:                   add_menu_item
          _kwargs:
            label:                "Open"
            shortcut:             "Ctrl+O"
            callback:             _spec::flowforge.main.menu_file_open

        save:
          _fcn:                   add_menu_item
          _kwargs:
            label:                "Save"
            shortcut:             "Ctrl+S"
            callback:             _spec::flowforge.main.menu_file_save

        recent:
          _fcn:                   add_menu
          _kwargs:
            label:                "Open recent"

          clear:
            _fcn:                 add_menu_item
            _kwargs:
              label:              "Clear items"
              callback:           _spec::flowforge.main.menu_file_recent_clear

      edit:
        _fcn:                     add_menu
        _kwargs:
          label:                  "Edit"

        undo:
          _fcn:                   add_menu_item
          _kwargs:
            label:                "Undo"
            callback:             _spec::flowforge.main.menu_edit_undo

        redo:
          _fcn:                   add_menu_item
          _kwargs:
            label:                "Redo"
            callback:             _spec::flowforge.main.menu_edit_redo

      run:
        _fcn:                     add_menu
        _kwargs:
          label:                  "Run"

        play:
          _fcn:                   add_menu_item
          _kwargs:
            label:                "Play"
            callback:             _spec::flowforge.main.system_play

        pause:
          _fcn:                   add_menu_item
          _kwargs:
            label:                "Pause"
            callback:             _spec::flowforge.main.system_pause

        stop:
          _fcn:                   add_menu_item
          _kwargs:
            label:                "Stop"
            callback:             _spec::flowforge.main.system_stop

      tools:
        _fcn:                     add_menu
        _kwargs:
          label:                  "Tools"

        about:
          _fcn:                   add_menu_item
          _kwargs:
            label:                "Show About"
            callback:             _spec::flowforge.main.menu_tools_about

        metrics:
          _fcn:                   add_menu_item
          _kwargs:
            label:                "Show Metrics"
            callback:             _spec::flowforge.main.menu_tools_metrics

        doc:
          _fcn:                   add_menu_item
          _kwargs:
            label:                "Show Documentation"
            callback:             _spec::flowforge.main.menu_tools_doc

        debug:
          _fcn:                   add_menu_item
          _kwargs:
            label:                "Show Debug Tool"
            callback:             _spec::flowforge.main.menu_tools_debug

        style:
          _fcn:                   add_menu_item
          _kwargs:
            label:                "Show Style Editor"
            callback:             _spec::flowforge.main.menu_tools_style

        font:
          _fcn:                   add_menu_item
          _kwargs:
            label:                "Show Font Editor"
            callback:             _spec::flowforge.main.menu_tools_font

        itemreg:
          _fcn:                   add_menu_item
          _kwargs:
            label:                "Show Item Registry"
            callback:             _spec::flowforge.main.menu_tools_itemreg

      help:
        _fcn:                     add_menu
        _kwargs:
          label:                  "Help"

        doc:
          _fcn:                   add_menu_item
          _kwargs:
            label:                "Documentation"
            callback:             _spec::flowforge.main.menu_help_doc

        about:
          _fcn:                   add_menu_item
          _kwargs:
            label:                "About"
            callback:             _spec::flowforge.main.menu_help_about

    toolbar:
      _fcn:                       add_group
      _kwargs:
        horizontal:               True
        horizontal_spacing:       0.0

      pad_left:
        _fcn:                     add_spacer
        _kwargs:
          width:                  0

      grp_btn:
        _fcn:                     add_group
        _kwargs:
          horizontal:             True
          horizontal_spacing:     0.0

        play:
          _fcn:                   add_image_button
          _kwargs:
            label:                "Play"
            texture_tag:          view.icon.play
            callback:             _spec::flowforge.main.system_play

        pause:
          _fcn:                   add_image_button
          _kwargs:
            label:                "Pause"
            texture_tag:          view.icon.pause
            callback:             _spec::flowforge.main.system_pause

        stop:
          _fcn:                   add_image_button
          _kwargs:
            label:                "Stop"
            texture_tag:          view.icon.stop
            callback:             _spec::flowforge.main.system_stop


    # -------------------------------------------------------------------------
    # Main workspace
    #
    main:
      _fcn:                       add_group
      _kwargs:
        horizontal:               True


      # -----------------------------------------------------------------------
      # Sidebar
      #
      side:
        _fcn:                     add_child_window
        _kwargs:
          width:                  _ref::theme.sidebar_width
          border:                 True
          autosize_y:             True

        tab:
          _fcn:                   add_tab_bar

          cfg:
            _fcn:                 add_tab
            _kwargs:
              label:              "Cfg"

            sys:
              _fcn:               add_collapsing_header
              _kwargs:
                label:            "System"

              id:
                _fcn:             add_input_text
                _kwargs:
                  label:          "System ID"
                  indent:         _ref::theme.indent
                  width:          _ref::theme.sidebar_widget_width
                  callback:       _spec::pl.stableview.update_bound_values
                  on_enter:       True
                _bind:
                  -               app.system.id_system

              separator:
                _fcn:             add_separator

            host:
              _fcn:               add_collapsing_header
              _kwargs:
                label:            "Host"

              count:
                _fcn:             add_input_int
                _kwargs:
                  label:          "Host count"
                  indent:         _ref::theme.indent
                  width:          _ref::theme.sidebar_widget_width
                  default_value:  1
                  min_value:      1  # We rely on there being at least one host.
                  min_clamped:    True
                  callback:       _spec::pl.stableview.update_bound_values
                _bind:
                  -               vm.host.count

              separator:
                _fcn:             add_separator

            proc:
              _fcn:               add_collapsing_header
              _kwargs:
                label:            "Process"

              count:
                _fcn:             add_input_int
                _kwargs:
                  label:          "Process count"
                  indent:         _ref::theme.indent
                  width:          _ref::theme.sidebar_widget_width
                  default_value:  1
                  min_value:      1
                  min_clamped:    True
                  callback:       _spec::pl.stableview.update_bound_values
                _bind:
                  -               vm.proc.count

              separator:
                _fcn:             add_separator

            node:
              _fcn:               add_collapsing_header
              _kwargs:
                label:            "Node"

              id:
                _fcn:             add_input_text
                _kwargs:
                  label:          "Node ID"
                  indent:         _ref::theme.indent
                  width:          _ref::theme.sidebar_widget_width
                  callback:       _spec::pl.stableview.update_bound_values
                _bind:
                  -               vm.node.selected.id

              # proc:
              #   _fcn:             add_combo
              #   _kwargs:
              #     label:          "Process ID"
              #     items:          [""]
              #     indent:         _ref::theme.indent
              #     width:          _ref::theme.sidebar_widget_width
              #     callback:       _spec::flowforge.main.node_proc

              func:
                _fcn:             add_input_text
                _kwargs:
                  label:          "Implementation"
                  indent:         _ref::theme.indent
                  width:          _ref::theme.sidebar_widget_width
                  callback:       _spec::pl.stableview.update_bound_values

              state:
                _fcn:             add_input_text
                _kwargs:
                  label:          "State data type"
                  indent:         _ref::theme.indent
                  width:          _ref::theme.sidebar_widget_width
                  callback:       _spec::pl.stableview.update_bound_values

              cfg:
                _fcn:             add_input_text
                _kwargs:
                  label:          "Configuration"
                  indent:         _ref::theme.indent
                  width:          _ref::theme.sidebar_widget_width
                  callback:       _spec::pl.stableview.update_bound_values

              countin:
                _fcn:             add_input_int
                _kwargs:
                  label:          "Input count"
                  indent:         _ref::theme.indent
                  width:          _ref::theme.sidebar_widget_width
                  min_value:      0
                  min_clamped:    True
                  callback:       _spec::pl.stableview.update_bound_values

              countout:
                _fcn:             add_input_int
                _kwargs:
                  label:          "Output count"
                  indent:         _ref::theme.indent
                  width:          _ref::theme.sidebar_widget_width
                  min_value:      0
                  min_clamped:    True
                  callback:       _spec::pl.stableview.update_bound_values

              separator:
                _fcn:             add_separator

            # Edges
            edge:
              _fcn:               add_collapsing_header
              _kwargs:
                label:            "Edge"

              owner:
                _fcn:             add_input_text
                _kwargs:
                  label:          "Owner"
                  indent:         _ref::theme.indent
                  width:          _ref::theme.sidebar_widget_width
                  callback:       _spec::pl.stableview.update_bound_values

              datatype:
                _fcn:             add_input_text
                _kwargs:
                  label:          "Data type"
                  indent:         _ref::theme.indent
                  width:          _ref::theme.sidebar_widget_width
                  callback:       _spec::pl.stableview.update_bound_values

              separator:
                _fcn:             add_separator


      # -----------------------------------------------------------------------
      # Node editor
      #
      nodeeditor:
        _fcn:                     add_node_editor
        _kwargs:
          minimap:                True
          tracked:                True
          minimap_location:       _spec::dearpygui.dearpygui.mvNodeMiniMap_Location_BottomRight
          callback:               _spec::flowforge.main.node_link
          delink_callback:        _spec::flowforge.main.node_delink


# -----------------------------------------------------------------------------
# Event handler, font and theme bindings.
#
bind:

  handle:
    vp:
      win:
        _fcn:                     bind_item_handler_registry
        _kwargs:
          item:                   view.vp.win
          handler_registry:       view.handle.vp.win

  win_font:
    _fcn:                         bind_item_font
    _kwargs:
      item:                       view.vp.win
      font:                       view.font.primary

  ctx_font:
    _fcn:                         bind_item_font
    _kwargs:
      item:                       view.vp.win.ctx
      font:                       view.font.primary

  theme:
    _fcn:                         bind_theme
    _kwargs:
      theme:                      view.theme.default
