# -----------------------------------------------------------------------------
# Vieww logic as a coroutine.
#
coro:                             _spec::flowforge.main.coro
am_update:                        _spec::flowforge.main.am_update


# -----------------------------------------------------------------------------
# Event and item handler registry.
#
handle:

  global:
    _fcn:                         add_handler_registry

    mouseright:
      _fcn:                       add_mouse_click_handler
      _kwargs:
        button:                   _spec::dearpygui.dearpygui.mvMouseButton_Right
        callback:                 _spec::flowforge.main.mouseright

    keypress:
      _fcn:                       add_key_press_handler
      _kwargs:
        callback:                 _spec::flowforge.main.keypress

  vp:
    win:
      _fcn:                       add_item_handler_registry

      resize:
        _fcn:                     add_item_resize_handler
        _kwargs:
          callback:               _spec::flowforge.main.resize


# -----------------------------------------------------------------------------
# Font registry
#
font:
  _fcn:                           add_font_registry

  primary:
    _fcn:                         add_font
    _kwargs:
      file:                       _ref::theme.font_primary
      size:                       14


# -----------------------------------------------------------------------------
# Icon texture registry
#
icon:
  _fcn:                           add_texture_registry

  play:
    _fcn:                         add_static_texture
    _kwargs:
      width:                      16
      height:                     16
      default_value:              _ref::theme.icon_play

  pause:
    _fcn:                         add_static_texture
    _kwargs:
      width:                      16
      height:                     16
      default_value:              _ref::theme.icon_pause

  stop:
    _fcn:                         add_static_texture
    _kwargs:
      width:                      16
      height:                     16
      default_value:              _ref::theme.icon_stop


